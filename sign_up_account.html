<html lang="en">
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/nerdluv.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div>
            <fieldset>
                <legend>New User Signup:</legend>
                <form action="sign_up_account.html">
                    <div class="customerInfo" ><strong>Name: </strong><input type="text"  name="name" size="16" /></div>
                    
                    <div class="customerInfo" ><strong>Gender:</strong>
                        <label><input type="radio" name="gender" /> <span>Male</span>  </label>
                        <label><input type="radio" name="gender" checked="checked" /> <span>Female</span> </label>
                    </div>
                    <div class="customerInfo" ><strong>Age:</strong> <input type="text"  name="age" size="6" maxlength="2" /> 
                        <span>(<a href="signup.html">Don't know your type?</a>)</span>
                    </div>
                    
                    <div class="customerInfo" ><strong>Personality type:</strong> <input type="text"  name="perstype" size="6" maxlength="4" /></div>
                    
                    <div class="customerInfo" ><strong>Favorite OS:</strong>
                    <select name="favOS">
                        <option selected>Windows</option>
                        <option>Mac OS</option>
                        <option>Linux</option>
                    </select> </div>
                    <div class="customerInfo" ><strong>Seeking age:</strong>
                    <input type="text" name="minAge" value="min" size="6" maxlength="2"  />
                    <span>to</span>
                    <input type="text" name="maxAge" value="max" size="6" maxlength="2"  /> </div>
                    <input type="submit" value="Sign Up" />
            </form>
             </fieldset>
            
            
            
        </div>
